<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechHelp AI</title>
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <div class="avatar">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <polygon
                            points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2" />
                    </svg>
                </div>
                <div>
                    <div class="header-name">TechHelp</div>
                    <div class="header-status">
                        <span class="status-dot"></span>
                        Ready
                    </div>
                </div>
            </div>
            <button id="settingsBtn" class="header-btn" title="Settings">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="4" y1="21" x2="4" y2="14" />
                    <line x1="4" y1="10" x2="4" y2="3" />
                    <line x1="12" y1="21" x2="12" y2="12" />
                    <line x1="12" y1="8" x2="12" y2="3" />
                    <line x1="20" y1="21" x2="20" y2="16" />
                    <line x1="20" y1="12" x2="20" y2="3" />
                    <line x1="1" y1="14" x2="7" y2="14" />
                    <line x1="9" y1="8" x2="15" y2="8" />
                    <line x1="17" y1="16" x2="23" y2="16" />
                </svg>
            </button>
        </div>

        <!-- Main View -->
        <div id="mainView" class="main">
            <!-- Context Pill -->
            <div class="context-section">
                <div class="context-pill">
                    <div class="pill-left">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z" />
                            <polyline points="14 2 14 8 20 8" />
                            <line x1="16" y1="13" x2="8" y2="13" />
                            <line x1="16" y1="17" x2="8" y2="17" />
                        </svg>
                        <span class="pill-label">Context</span>
                    </div>
                    <button id="refreshBtn" class="pill-action" title="Refresh">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="23 4 23 10 17 10" />
                            <path d="M20.49 15a9 9 0 11-2.12-9.36L23 10" />
                        </svg>
                    </button>
                </div>
                <div id="selectedTextDisplay" class="context-text">Highlight text on any page to begin...</div>
            </div>

            <!-- Bento Action Grid -->
            <div class="bento-grid">
                <button class="bento-card bento-primary" data-type="explain">
                    <div class="bento-icon">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8" />
                            <line x1="21" y1="21" x2="16.65" y2="16.65" />
                        </svg>
                    </div>
                    <div class="bento-content">
                        <span class="bento-title">Explain</span>
                        <span class="bento-sub">Simplify any concept</span>
                    </div>
                </button>
                <button class="bento-card bento-secondary" data-type="hint">
                    <div class="bento-icon">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                            <path
                                d="M12 2a7 7 0 017 7c0 2.38-1.19 4.47-3 5.74V17a2 2 0 01-2 2h-4a2 2 0 01-2-2v-2.26C6.19 13.47 5 11.38 5 9a7 7 0 017-7z" />
                            <line x1="9" y1="21" x2="15" y2="21" />
                        </svg>
                    </div>
                    <span class="bento-title">Hint</span>
                </button>
                <button class="bento-card bento-secondary" data-type="approach">
                    <div class="bento-icon">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2" />
                        </svg>
                    </div>
                    <span class="bento-title">Approach</span>
                </button>
                <button class="bento-card bento-wide" data-type="grammar">
                    <div class="bento-icon">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 20h9" />
                            <path d="M16.5 3.5a2.121 2.121 0 013 3L7 19l-4 1 1-4L16.5 3.5z" />
                        </svg>
                    </div>
                    <div class="bento-content">
                        <span class="bento-title">Polish & Correct</span>
                        <span class="bento-sub">Fix grammar & improve clarity</span>
                    </div>
                </button>
            </div>

            <!-- Result -->
            <div id="resultContainer" class="result-section hidden">
                <div class="result-header">
                    <div class="result-tag-wrap">
                        <span class="result-tag" id="resultTypeTitle">Result</span>
                    </div>
                    <button id="copyBtn" class="action-link">
                        <svg width="13" height="13" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2" />
                            <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1" />
                        </svg>
                        Copy
                    </button>
                </div>
                <div class="result-body">
                    <div id="resultContent" class="result-text"></div>
                    <div id="loader" class="loader hidden">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Settings View -->
        <div id="settingsView" class="main hidden">
            <div class="settings-nav">
                <button id="backBtn" class="back-nav">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="19" y1="12" x2="5" y2="12" />
                        <polyline points="12 19 5 12 12 5" />
                    </svg>
                </button>
                <span class="settings-heading">Settings</span>
            </div>
            <div class="settings-body">
                <label class="field-label">API Key</label>
                <p class="field-desc">Enter a <strong>Groq</strong> or <strong>Gemini</strong> key to activate AI
                    features.</p>
                <div class="input-group">
                    <svg class="input-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path
                            d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 11-7.778 7.778 5.5 5.5 0 017.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4" />
                    </svg>
                    <input type="password" id="apiKeyInput" class="field-input" placeholder="gsk_... or AIza...">
                </div>
                <button id="saveKeyBtn" class="cta-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                        stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="20 6 9 17 4 12" />
                    </svg>
                    Save & Activate
                </button>
                <div class="security-row">
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
                    </svg>
                    <span>Encrypted & stored locally</span>
                </div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
